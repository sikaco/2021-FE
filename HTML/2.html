<!DOCTYPE html>
<html>

<head>
  <title>HTML5 lab</title>
  <!-- [if lt IE 9] -->
  <script src="https://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
  <!-- [endif] -->
  <style type="text/css">
    /*html5*/
    article,
    aside,
    dialog,
    footer,
    header,
    section,
    nav,
    figure,
    menu {
      display: block
    }
  </style>
</head>

<body>
  <video width="300" loop muted poster="./image.png" controls preload="metadata">
    <source src="./1.mp4" type="video/mp4" />
    浏览器不支持video标签时就会显示这句话。
  </video>


  ul>li{$}*6

  效果：
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>

  ul>li>{$}*6

  效果：
  <ul>
    <li>
      1
      2
      3
      4
      5
      6
    </li>
  </ul>
</body>

</html>
